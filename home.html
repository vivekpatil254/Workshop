<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddressBook.css">
    <title>Address Book And Image</title>
    
</head>
<body class="body">
<header class="header">
        <div  class="logo">
            <img src="logo.png" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="book-text">BOOK</span>  
            </div>
        </div>
</header>
<center><div class="box">
    
        <div class="form-head">Address Book Form<img class="close-icon" src="close-icon.jfif" alt=""></div>
          
    <div class="form-content">
        <form class=form action="#" onreset="resetForm()" onsubmit="save()">
            <div class="row-content">
                    <label class="label" for="fullName">Full Name</label>
                    <input class="input" type="text" id="full-name" name="" placeholder="" required>                    
            </div>
            <div class="row-content">
                <label class="label" for="address">Address</label>
                <textarea class="text-area" name="address" id="address" cols="30" rows="5"></textarea>                                   
            </div>
            <div class="option-fields">
            <select class="address-fields" name="city" id="city">
                <option value="pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
                <option value="banglore">Banglore</option>
                <option value="surat">Surat</option>
            </select>
            <select class="address-fields" name="state" id="state">
                <option value="maharashtra">Maharashtra</option>
                <option value="gujrat">Gujrat</option>
                <option value="punjab">Punjab</option>
                <option value="karnataka">Karnataka</option>
            </select>
            <select class="address-fields" name="zip-code" id="zip-code">
                <option value="422888">422888</option>
                <option value="523689">523689</option>
                <option value="365258">365258</option>
                <option value="258852">258852</option>
            </select>
        </div>
        <div class="row-content">
            <label class="label" for="phone-number">Phone number</label>
            <input class="input" type="text" id="phone-number" name="" placeholder="" required>
        </div>
        <div class="button-content">
           <button class="button" type="button">Add</button>
           <button class="button" type="button">Reset</button>
        </div>
            
            

    </form></div>
    </div></center>
</body>
</html>
